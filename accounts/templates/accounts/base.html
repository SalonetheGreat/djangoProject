<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <span class="mt-1 mb-1">
            <a href="{% url 'accounts:index' %}" class="ms-1 me-1 text-decoration-none text-white">Homepage</a>
            <a href="{% url 'accounts:login' %}" class="ms-1 me-1 text-decoration-none text-white">Login</a>
            <a href="{% url 'accounts:register' %}" class="ms-1 me-1 text-decoration-none text-white">Register</a>
        </span>
    </div>
</nav>
<div id="content">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
</body>
</html>
